<div class='card'>
  <div  class='card-header'>
    {{pageTitle}}
</div>
  <div  class='card-body'>
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-4">
        <input type="text" placeholder='Enter Product name' [(ngModel)]='listFilter'>
      </div>
    </div>
    <div class="row">
      <h4>Filtered by:{{listFilter}}</h4>
    </div>

  </div>
<div class="table-responsive">
  <table class="table" *ngIf='products && products.length'>
    <thead>
      <tr>
        <th>
          <button class='btn btn-primary' (click)='toggleImage()' >{{showImage ?'Hide' : 'Show'}} Image</button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 star Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of filteredProducts'>
      <td ><img *ngIf='showImage' src={{p.imageUrl}} [style.width.px]='imageWidth'
        [style.margin.px]='imageMargin'
        ></td>
        <td>{{p.productName}}</td>
        <td>{{p.productCode | lowercase | convertToSpaces:'-'}}</td>
        <td>{{p.releaseDate}}</td>
        <td>{{p.price | currency:'USD':'symbol':'1.2-2'}}</td>
        <td><pm-star [rating]="p.starRating"  (ratingClicked)="onratingClicked($event)"></pm-star></td>
        </tr>
    </tbody>
  </table>
</div>

</div>
